<div class = "detail-wrapper" style = "background-color:  rgba(250, 250, 250, 1);" ng-if = "record.parentStatus">
	<div class = "flex-wrapper" >
		<div class = "record-item" ng-repeat = "item in record.list" ng-click = "record.showDetail()">
			<div class = "type">
				<span><i class = "fa fa-heart-o"></i></span>
				report
			</div>
			<div class = "date">{{item.date}}</div>
			<div class = "name">{{item.name}}</div>
		</div>										
	</div>
</div>
