<div class = "view-wrapper" style = "background-color: rgba(236, 240, 245, 1);min-height: 700px;">	
	<div class = "userView-wrapper">

		<div class = "search">
			<span class = "search-icon"><img src = "./images/15.png" width = "30" height = "30"/></span>
			<span class = "search-content"><input type = "text" placeholder = " 请输入搜索内容" ng-model = "search.content"  
			ng-keyup = 'search.startSearch()'/></span>
			<span class = "search-remove" ng-click = "search.remove()"><img src = "./images/16.png" width = "20" height = "20"  /></span>
		</div>
		<div class = "search-tip">
			{{search.content}}匹配出 <span>{{search.searchResult.length}}</span>个产品
		</div>
		<div class = "result">
			<div class = "item "  ui-sref = "consumer.productDetail.productInfo({productId:item.productNo})" ng-repeat = "item in search.searchResult track by $index">
				<div class = "image"><img src = "./images/{{item.productNo}}.png" width = "30" height = "30"/></span></div>
				<div class = "name"><span>产品名称:</span> {{item.productName}}</div>
				<div class = "name"><span>产品编号:</span>{{item.productNo}}</div>
			</div>								
		</div>

		<div class = "hot-wrapper">
			<h2 class  = "title">热门标签</h2>
			<div class = "flex-wrapper">
				<div class = "hot-item" ng-click = "search.searchKey('气虚阴亏')">气虚阴亏</div>
				<div class = "hot-item" ng-click = "search.searchKey('虚热烦倦')">虚热烦倦</div>
				<div class = "hot-item" ng-click = "search.searchKey('咳喘痰血')">咳喘痰血</div>
				<div class = "hot-item" ng-click = "search.searchKey('内热消渴')">内热消渴</div>
				<div class = "hot-item" ng-click = "search.searchKey('辅助降血糖')">辅助降血糖</div>
				<div class = "hot-item" ng-click = "search.searchKey('增强免疫力')">增强免疫力</div>
				<div class = "hot-item" ng-click = "search.searchKey('缓解体力疲劳')">缓解体力疲劳</div>
				<div class = "hot-item" ng-click = "search.searchKey('主治高血压')">主治高血压</div>
				<div class = "hot-item" ng-click = "search.searchKey('治肾阳亏虚')">治肾阳亏虚</div>
				<div class = "hot-item" ng-click = "search.searchKey('气血两虚')">气血两虚</div>
			</div>
		</div>
	</div>
</div>
